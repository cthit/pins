<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple page to generate a pin template for EqualITs pinmaker">

    <title>pins</title>
    <link rel="icon" href="images/pride-flag-by-goken.png" type="image/x-icon">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
    

</head>
<body>
    <div id="inputDiv">
        <div id="imageNotSquareWarning" class="hidden">
            <img id="logo" src="images/warning.svg" alt="EqualIT logo" height="30">
            <p>Image is not square</p>
        </div>

        <div id="previewImageContainer">
            <img id="previewImage" src="images/image.svg">
        </div>

        <div id="controlDiv">
            <div class="selectImageContainer">
                <input id="selectImageInput" type="file" class="hidden" />

                <img id="selectImageButton" src="images/upload-white.svg" height="4">
                <span id="fileName" class="file-name">No file chosen</span>
            </div>

            <button id="generateTemplateButton" class="noPrint">Generate Template</button>
        </div>
    </div>

    <footer class="hidden">            
        Made as a gift from 
        <a href="https://wiki.chalmers.it/index.php/G%C3%B6ken">
            <!-- <img src="images/goken-pa-market.png" alt="Gökens mark" height="10"> -->
            Göken
        </a> 
        to 
        <a href="https://chalmers.it/committees/equalit">
            EqualIT
            <img src="images/pride-flag-by-goken.png" alt="pride flag by göken" height="10">
        </a>
    </footer>


    <div class="image-container" id="imageContainer"></div>
</body>
</html>
